openapi: "3.0.0"
info:
  title: "Express API Documentation"
  description: "API documentation for my Express application"
  version: "1.0.0"
servers:
  - url: "http://localhost:3001"
    description: "Development server"
paths:
  /cases:
    get:
      summary: Get all cases
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      cases:
                        type: array
                        items:
                          type: object
                          properties:
                            date:
                              type: string
                              example: "October 16, 1981"
                            dayOfWeek:
                              type: string
                              example: "Friday"
                            day:
                              type: integer
                              example: 16
                            month:
                              type: integer
                              example: 10
                            year:
                              type: integer
                              example: 1981
                            fullAddress:
                              type: string
                              example: "Mountain Auto-Truck Parts Store Mountain Top Rd"
                            city:
                              type: string
                              example: "Allen"
                            county:
                              type: string
                              example: "Floyd County"
                            zipCode:
                              type: string
                              example: "41650"
                            coordinates:
                              type: object
                              properties:
                                lat:
                                  type: number
                                  format: float
                                  example: 37.353459
                                lng:
                                  type: number
                                  format: float
                                  example: -82.65672
                            metropolitan:
                              type: boolean
                              example: false
                            locationSpecifics:
                              type: string
                              example: "Auto parts store"
                            insider:
                              type: boolean
                              example: false
                            workplaceShooting:
                              type: boolean
                              example: false
                            multipleLocations:
                              type: boolean
                              example: false
                            otherLocationSpecified:
                              type: string
                              example: ""
                            armedPersonOnScene:
                              type: boolean
                              example: false
                            numberKilled:
                              type: integer
                              example: 5
                            numberInjured:
                              type: integer
                              example: 3
                            familyMemberVictim:
                              type: boolean
                              example: false
                            romanticPartnerVictim:
                              type: boolean
                              example: false
                            kidnappingHostageSituation:
                              type: boolean
                              example: false
                            state:
                              type: string
                              example: "Kentucky"
                            region:
                              type: string
                              example: "South"
                            civicDesignationType:
                              type: string
                              example: "Rural"
                            locationType:
                              type: string
                              example: "Retail"
                            accessType:
                              type: string
                              example: "Publicly accessible or unrestricted location"
                            accessMethod:
                              type: string
                              nullable: true
                            victimLocation:
                              type: string
                              example: "Inside"
                            armedBystanderType:
                              type: string
                              example: "Not applicable"
                      count:
                        type: integer
                        example: 197
                  message:
                    type: string
                    example: "Cases retrieved successfully"
        '404':
          description: Cases not found
        '500':
          description: Internal server error
  /cases/{id}:
    get:
      summary: "Retrieve a specific case"
      description: "Retrieve details of a specific case by its ID"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: "The ID of the case to retrieve"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      shooters:
                        type: array
                        items:
                          type: string
                          example: "Charles Whitman"
                      date:
                        type: string
                        example: "October 23, 1967"
                      dayOfWeek:
                        type: string
                        example: "Monday"
                      day:
                        type: integer
                        example: 23
                      month:
                        type: integer
                        example: 10
                      year:
                        type: integer
                        example: 1967
                      fullAddress:
                        type: string
                        example: "599 S Highland St"
                      city:
                        type: string
                        example: "Lock Haven"
                      county:
                        type: string
                        example: "Clinton County"
                      zipCode:
                        type: string
                        example: "17745"
                      coordinates:
                        type: object
                        properties:
                          lat:
                            type: number
                            format: float
                            example: 41.125184
                          lng:
                            type: number
                            format: float
                            example: -77.451878
                      metropolitan:
                        type: boolean
                        example: false
                      locationSpecifics:
                        type: string
                        example: "Paper mill"
                      insider:
                        type: boolean
                        example: true
                      workplaceShooting:
                        type: boolean
                        example: true
                      multipleLocations:
                        type: boolean
                        example: true
                      otherLocationSpecified:
                        type: string
                        example: "Victim's home, airport"
                      armedPersonOnScene:
                        type: boolean
                        example: false
                      numberKilled:
                        type: integer
                        example: 6
                      numberInjured:
                        type: integer
                        example: 6
                      familyMemberVictim:
                        type: boolean
                        example: false
                      romanticPartnerVictim:
                        type: boolean
                        example: false
                      kidnappingHostageSituation:
                        type: boolean
                        example: false
                      state:
                        type: string
                        example: "Pennsylvania"
                      region:
                        type: string
                        example: "Northeast"
                      civicDesignationType:
                        type: string
                        example: "Rural"
                      locationType:
                        type: string
                        example: "Warehouse or factory"
                      accessType:
                        type: string
                        example: "Restricted space and had access"
                      accessMethod:
                        type: string
                        nullable: true
                      victimLocation:
                        type: string
                        example: "Inside"
                      armedBystanderType:
                        type: string
                        example: "Not applicable"
                      firearms:
                        type: array
                        items:
                          type: object
                          properties:
                            gifted:
                              type: boolean
                              example: false
                            caliber:
                              type: string
                              example: "Medium"
                            unknown:
                              type: boolean
                              example: false
                            usedBy:
                              type: array
                              items:
                                type: string
                                example: "Charles Whitman"
                            modified:
                              type: boolean
                              example: false
                            caseCount:
                              type: integer
                              example: 1
                            makeAndModel:
                              type: string
                              example: ".30 M1 carbine"
                            usedInShooting:
                              type: boolean
                              example: true
                            extendedMagazine:
                              type: boolean
                              example: false
                            firearmLegalStatus:
                              type: string
                              example: "Federal Firearms Licensed dealer"
                            firearmTheftStatus:
                              type: string
                              example: "No"
                            firearmClassification:
                              type: string
                              example: "Rifle"
                            firearmIllegalStatus:
                              type: string
                              example: "Legally purchased"
                            largeCapacityMagazine:
                              type: boolean
                              example: true
                            assembledWithLegalParts:
                              type: boolean
                              example: false
                            firearmPurchaseTimeframe:
                              type: string
                              example: "Less than one month prior to shooting"
                  message:
                    type: string
                    example: "Cases retrieved successfully"
        '404':
          description: Case not found
        '500':
          description: Internal server error
    /shooters:
      get:
        summary: "Retrieve a list of shooters"
        description: "Retrieve a list of shooters from the database"
        responses:
          '200':
            description: "A list of shooters"
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      status:
                        type: string
                        description: "Status of the request"
                        example: "success"
                      data:
                        type: object
                        properties:
                          cases:
                            type: array
                            items:
                              type: object
                              properties:
                                shooter_id:
                                  type: integer
                                  description: "The shooter's ID"
                                  example: 6
                                childhood_trauma_id:
                                  type: integer
                                  description: "ID representing childhood trauma"
                                  example: 8
                                grievances_and_motivations_id:
                                  type: integer
                                  description: "ID representing grievances and motivations"
                                  example: 6
                                health_and_mental_health_id:
                                  type: integer
                                  description: "ID representing health and mental health"
                                  example: 14
                                shooter_demographics_id:
                                  type: integer
                                  description: "ID representing shooter demographics"
                                  example: 12
                                signs_of_crisis_id:
                                  type: integer
                                  description: "ID representing signs of crisis"
                                  example: 6
                                violence_and_crimes_id:
                                  type: integer
                                  description: "ID representing violence and crimes"
                                  example: 17
                                first_name:
                                  type: string
                                  description: "Shooter's first name"
                                  example: "Gan Fong"
                                last_name:
                                  type: string
                                  description: "Shooter's last name"
                                  example: "Chin"
                          count:
                            type: integer
                            description: "Total number of cases"
                            example: 197
  paths:
  /shooters/{id}:
    get:
      summary: "Retrieve a specific shooter"
      description: "Retrieve details of a specific shooter by their ID"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: "The ID of the shooter to retrieve"
      responses:
        '200':
          description: Successful response
          content:
            application/json:    
              schema:
                type: object
                properties:
                  firstName:
                    type: string
                    example: "Charles"
                    description: "The shooter's first name"
                  lastName:
                    type: string
                    example: "Whitman"
                    description: "The shooter's last name"
                  signsOfCrisis:
                    type: object
                    description: "Information about signs of crisis exhibited by the shooter"
                    properties:
                      unusuallyCalmOrHappy:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter appeared unusually calm or happy before the incident"
                      specifySignsOfCrisis:
                        type: string
                        example: "A few months before the shooting, he saw a psychiatrist for anger issues, inability to complete his schoolwork, and difficulty handling his parents' divorce. He mentioned a fantasy about going up on top of the tower and shooting people. The psychiatrist noted his rapid mood swings and overwhelming periods of hostility with little provocation."
                        description: "Detailed description of crisis signs observed"
                      signsOfCrisis:
                        type: boolean
                        example: true
                        description: "Indicates if any signs of crisis were present"
                      rapidMoodSwings:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter exhibited rapid mood swings"
                      paranoia:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter exhibited paranoia"
                      notablyDepressedMood:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter exhibited a notably depressed mood"
                      losingTouchWithReality:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter showed signs of losing touch with reality"
                      isolation:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter exhibited social isolation"
                      increasedAgitation:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter showed increased agitation"
                      inabilityToPerformDailyTasks:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter had difficulty performing daily tasks"
                      abusiveBehavior:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter exhibited abusive behavior"
                      triggeringEvent:
                        type: string
                        example: "Family issue"
                        description: "The type of event that may have triggered the crisis"
                      crisisTimeframe:
                        type: string
                        example: "Months before shooting"
                        description: "The timeframe of the crisis relative to the shooting"
                  childhoodTrauma:
                    type: object
                    description: "Information about childhood trauma experienced by the shooter"
                    properties:
                      bullied:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter was bullied as a child"
                      raisedBySingleParent:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter was raised by a single parent"
                      parentalSeparationOrDivorce:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter experienced parental separation or divorce"
                      suicideOfParent:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter experienced the suicide of a parent"
                      deathOfParent:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter experienced the death of a parent"
                      childhoodTrauma:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter experienced any childhood trauma"
                      physicalAbuse:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter experienced physical abuse"
                      sexualAbuse:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter experienced sexual abuse"
                      emotionalAbuse:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter experienced emotional abuse"
                      neglect:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter experienced neglect"
                      motherViolentlyTreated:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter's mother was violently treated"
                      parentSubstanceAbuse:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter's parent(s) abused substances"
                      parentCriminalRecord:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter's parent(s) had a criminal record"
                      familyMemberIncarcerated:
                        type: boolean
                        example: false
                        description: "Indicates if any family member was incarcerated"
                      adultTrauma:
                        type: string
                        example: "Other trauma"
                        description: "Type of trauma experienced as an adult"
                      childhoodSocioeconomicStatus:
                        type: string
                        example: "Middle class"
                        description: "The socioeconomic status of the shooter's childhood household"
                  grievancesAndMotivations:
                    type: object
                    description: "Information about the shooter's grievances and motivations"
                    properties:
                      misogyny:
                        type: boolean
                        example: false
                        description: "Indicates if misogyny was a factor"
                      homophobia:
                        type: boolean
                        example: false
                        description: "Indicates if homophobia was a factor"
                      employmentIssue:
                        type: boolean
                        example: false
                        description: "Indicates if employment issues were a factor"
                      economicIssue:
                        type: boolean
                        example: false
                        description: "Indicates if economic issues were a factor"
                      legalIssue:
                        type: boolean
                        example: false
                        description: "Indicates if legal issues were a factor"
                      relationshipIssue:
                        type: boolean
                        example: false
                        description: "Indicates if relationship issues were a factor"
                      interpersonalConflict:
                        type: boolean
                        example: false
                        description: "Indicates if interpersonal conflict was a factor"
                      fameSeeking:
                        type: boolean
                        example: false
                        description: "Indicates if fame-seeking was a factor"
                      motiveUnknown:
                        type: boolean
                        example: true
                        description: "Indicates if the motive is unknown"
                      knownPrejudice:
                        type: string
                        nullable: true
                        description: "Any known prejudices of the shooter"
                      motiveOther:
                        type: string
                        nullable: true
                        description: "Other motives not covered by specific categories"
                      racismType:
                        type: string
                        example: "No evidence"
                        description: "Type of racism exhibited, if any"
                      religiousHateType:
                        type: string
                        example: "No evidence"
                        description: "Type of religious hate exhibited, if any"
                      roleOfPsychosis:
                        type: string
                        example: "No evidence that symptoms of psychosis played a role in the shooting"
                        description: "Description of the role psychosis played, if any"
                  healthAndMentalHealth:
                    type: object
                    description: "Information about the shooter's health and mental health"
                    properties:
                      hospitalizationForPsychiatricReasons:
                        type: string
                        nullable: true
                        description: "Details about any psychiatric hospitalizations"
                      priorCounseling:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter received prior counseling"
                      prescribedPsychiatricMedication:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter was prescribed psychiatric medication"
                      treatment:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter received any mental health treatment"
                      fasd:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter had Fetal Alcohol Spectrum Disorder"
                      autismSpectrumDisorder:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter had Autism Spectrum Disorder"
                      healthIssues:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter had any health issues"
                      headInjury:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter had a history of head injury"
                      psychiatricMedicationSpecified:
                        type: string
                        example: "NA"
                        description: "Specifies any psychiatric medications"
                      specifyHealthIssues:
                        type: string
                        example: "brain tumor"
                        description: "Specifies any health issues"
                      medicationCategory:
                        type: string
                        example: "NA"
                        description: "Category of medication, if any"
                      familyMentalHealthHistory:
                        type: string
                        example: "No evidence"
                        description: "Family history of mental health issues"
                      mentalIllness:
                        type: string
                        example: "Mood disorder"
                        description: "Type of mental illness, if any"
                      substanceAbuse:
                        type: string
                        example: "Other drugs"
                        description: "Type of substance abuse, if any"
                      suicidality:
                        type: string
                        example: "Intended to die in shooting but had no previous suicidality"
                        description: "Information about suicidal tendencies"
                      voluntaryInvoluntary:
                        type: string
                        example: "N/A"
                        description: "Nature of mental health treatment (voluntary or involuntary)"
                  shooterDemographics:
                    type: object
                    description: "Demographic information about the shooter"
                    properties:
                      age:
                        type: integer
                        example: 25
                        description: "Age of the shooter"
                      height:
                        type: integer
                        example: 72
                        description: "Height of the shooter in inches"
                      weight:
                        type: integer
                        example: 200
                        description: "Weight of the shooter in pounds"
                      heterosexual:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter was heterosexual"
                      immigrant:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter was an immigrant"
                      children:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter had children"
                      numberOfSiblings:
                        type: integer
                        example: 2
                        description: "Number of siblings the shooter had"
                      numberOfOlderSiblings:
                        type: integer
                        example: 0
                        description: "Number of older siblings the shooter had"
                      numberOfYoungerSiblings:
                        type: integer
                        example: 2
                        description: "Number of younger siblings the shooter had"
                      communityInvolvementSpecified:
                        type: string
                        example: "formerly an altar boy and Eagle Scout"
                        description: "Specific details about community involvement"
                      employed:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter was employed"
                      schoolPerformanceSpecified:
                        type: string
                        example: "1.9 GPA"
                        description: "Specific details about school performance"
                      birthOrder:
                        type: string
                        example: "Oldest child"
                        description: "Birth order of the shooter"
                      communityInvolvement:
                        type: string
                        example: "Formerly involved but recently withdrawn"
                        description: "Level of community involvement"
                      education:
                        type: string
                        example: "Some college or trade school"
                        description: "Highest level of education attained"
                      employmentType:
                        type: string
                        nullable: true
                        description: "Type of employment, if employed"
                      gender:
                        type: string
                        example: "Male"
                        description: "Gender of the shooter"
                      militaryBranch:
                        type: string
                        example: "Marines"
                        description: "Military branch served, if applicable"
                      militaryService:
                        type: string
                        example: "Yes"
                        description: "Indicates if the shooter had military service"
                      race:
                        type: string
                        example: "White"
                        description: "Race of the shooter"
                      relationshipStatus:
                        type: string
                        example: "Married"
                        description: "Relationship status of the shooter"
                      religion:
                        type: string
                        example: "Christian"
                        description: "Religious affiliation of the shooter"
                      schoolPerformance:
                        type: string
                        example: "Poor (D-F grades, under 2.0 GPA, failed classes, repeated grades)"
                        description: "Overall school performance"
                  violenceAndCrimes:
                    type: object
                    description: "Information about the shooter's history of violence and crimes"
                    properties:
                      animalAbuse:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter had a history of animal abuse"
                      bully:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter was known to be a bully"
                      criminalRecord:
                        type: boolean
                        example: true
                        description: "Indicates if the shooter had a criminal record"
                      gangAssociation:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter had gang associations"
                      knownToPoliceOrFbi:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter was known to law enforcement"
                      sexualOffenses:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter had a history of sexual offenses"
                      terrorGroupAssociation:
                        type: boolean
                        example: false
                        description: "Indicates if the shooter had associations with terror groups"
                      criminalJusticeInvolvement:
                        type: string
                        example: "Convicted"
                        description: "Level of involvement with the criminal justice system"
                      crimeType1:
                        type: string
                        example: "No evidence"
                        description: "Primary type of crime committed, if any"
                      crimeType2:
                        type: string
                        example: "Other"
                        description: "Secondary type of crime committed, if any"
                      hateGroupAssociation:
                        type: string
                        example: "No evidence"
                        description: "Any known associations with hate groups"
                      physicalAltercation:
                        type: string
                        example: "No evidence"
                        description: "History of physical altercations"
                      violentVideoGamePlayed:
                        type: string
                        example: "N/A - pre-1992"
                        description: "Information about violent video game usage"
                      domesticAbuses:
                        type: array
                        items:
                          type: string
                        example: ["Non-sexual physical violence"]
                        description: "Types of domestic abuse committed"
                      domesticAbuseHistories:
                        type: array
                        items:
                          type: string
                        example: ["Abused romantic partner"]
                        description: "History of domestic abuse perpetrated by the shooter"
        '404':
          description: "Shooter not found"

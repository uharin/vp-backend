openapi: "3.0.0"
info:
  title: "Express API Documentation"
  description: "API documentation for my Express application"
  version: "1.0.0"
servers:
  - url: "http://localhost:3001"
    description: "Development server"
paths:
  /cases:
    get:
      summary: "Retrieve a list of cases"
      description: "Retrieve a list of cases from the database"
      responses:
        '200':
          description: "A list of cases"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    latitude:
                      type: string
                      description: "The latitude coordinate for the case's location"
                      example: "41.12518400"
                    longitude:
                      type: string
                      description: "The longitude coordinate for the case's location"
                      example: "-77.45187800"
                    number_injured:
                      type: integer
                      description: "The number of victims injured in the case"
                      example: 5
                    number_killed:
                      type: integer
                      description: "The number of victims killed in the case"
                      example: 6
  /cases/{id}:
    get:
      summary: "Retrieve a specific case"
      description: "Retrieve details of a specific case by its ID"
      parameters:

                    type: integer
                    description: "Month of the year"
                    example: 8
                  year:
                    type: integer
                    description: "Year of the incident"
                    example: 1966
                  street_number:
                    type: string
                    description: "Street number"
                    example: "110"
                  street_name:
                    type: string
                    description: "Street name"
                    example: "Inner Campus Dr"
                  city:
                    type: string
                    description: "City name"
                    example: "Austin"
                  county:
                    type: string
                    description: "County name"
                    example: "Travis County"
                  zip_code:
                    type: string
                    description: "ZIP code"
                    example: "78705"

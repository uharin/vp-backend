                    type: integer
                    description: "Location ID"
                    example: 2
                  location_specifics:
                    type: string
                    description: "Specific location details"
                    example: "University of Texas"
                  insider:
                    type: boolean
                    description: "Whether the perpetrator was an insider"
                    example: true
                  access_type_id:
                    type: integer
                    description: "Access type ID"
                    example: 3
                  access_method_id:
                    type: integer
                    description: "Access method ID"
                    example: 1
                  victim_location_id:
                    type: integer
                    description: "Victim location ID"
                    example: 3
